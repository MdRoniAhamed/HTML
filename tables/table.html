<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <style>
        th,td{
           background-color:aqua
        }
    </style>
</head>

<body>
    <table style="width:30%">
        <caption>This is Table</caption>
        <thead>
        <tr>
            <th style="width:25%">Course</th>
            <th style="width:25%">Name</th>
            <th style="width:45%">Roll</>
        </tr>
    </thead>
        <tr>
            <td colspan="2">Roni</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Roni</td>
            <td>230</td>
            <td>English</td>
        </tr>
        <tr>
            <td rowspan="2">Excellent</td>
            <td>230</td>
            <td>English</td>
        </tr>
        <tr>
            <td>230</td>
            <td>English</td>
        </tr>

    </table>
</body>

</html>
