<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotation and Citation Element</title>
</head>
<body>
    <!--Quotation-->
    <blockquote> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi magnam ullam totam aspernatur.</blockquote>
    
    <!-- Short Quotation -->
    <q>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur nulla.</q>

    <!-- Abbreviation -->
    <h5> <abbr title="HTML is a Hyper Text Markup language">HTML</abbr> is't a Programming Language!</h5>

    <!-- Address -->
    <address> 
        Model Town-1200, <br>
        Khagan Bazar, <br>
        Dhaka Savar. <br>
    </address>
</body>
</html>
